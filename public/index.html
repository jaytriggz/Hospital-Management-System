<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        /* Basic reset */
        body, h1, h3, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 0;
        }

        header .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li {
            position: relative;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Dropdown styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #007bff;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #0056b3;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            display: inline-block;
            padding: 0.5rem 1rem;
        }

        /* Main container */
        main {
            padding: 2rem 0;
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin: 0 auto;
            max-width: 1200px; /* Limiting the max-width for better alignment */
        }

        .icon {
            background-color: #007bff;
            color: #fff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 220px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            flex: 1 1 200px; /* Flex-grow, flex-shrink, and flex-basis */
        }

        .icon:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .icon h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .icon-container {
                flex-direction: column;
                align-items: center;
            }

            .icon {
                width: 80%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            header .container {
                flex-direction: column;
                align-items: flex-start;
            }

            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
            }

            nav a {
                padding: 0.75rem;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hospital Management System</h1>
            <nav>
                <ul class="navbar">
                    <li class="home-icon">
                        <a href="index.html">
                            <img src="homepage.ico" alt="Home Icon" class="icon-img" style="width: 24px; height: 24px;">
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Doctor Portal</a>
                        <div class="dropdown-content">
                            <a href="schedule_appointment.html">Schedule Appointment</a>
                            <a href="view_update_patient_info.html">View/Update Patient Info</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Patient Portal</a>
                        <div class="dropdown-content">
                            <a href="access_health_records.html">Access Health Records</a>
                            <a href="book_appointment.html">Book Appointment</a>
                        </div>
                    </li>
                    <li>
                        <a href="nurse_portal.html">Nurse Portal</a>
                    </li>
                    <li>
                        <a href="register_patient.html">Register Patient</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="icon-container">
                <div class="icon" onclick="location.href='doctor_portal.html'">
                    <h3>Doctor Portal</h3>
                </div>
                <div class="icon" onclick="location.href='patient_portal.html'">
                    <h3>Patient Portal</h3>
                </div>
                <div class="icon" onclick="location.href='nurse_portal.html'">
                    <h3>Nurse Portal</h3>
                </div>
                <div class="icon" onclick="location.href='register_patient.html'">
                    <h3>Register Patient</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
