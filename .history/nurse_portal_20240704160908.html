<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View and Update Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View and Update Patient Information</h1>
        
        <!-- Patient Information Section -->
        <h2>Patient Information</h2>
        <form id="patientInfoForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" value="John Doe" disabled><br>
            
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" value="35" disabled><br>
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="Male" disabled><br>
            
            <label for="history">Medical History:</label>
            <textarea id="history" name="history" rows="5">Patient's medical history goes here...</textarea><br>
            
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" rows="5">Current diagnosis or notes...</textarea><br>
            
            <h2>Vital Signs</h2>
            <label for="bloodPressure">Blood Pressure:</label>
            <input type="text" id="bloodPressure" name="bloodPressure"><br>
            
            <label for="heartRate">Heart Rate:</label>
            <input type="text" id="heartRate" name="heartRate"><br>
            
            <label for="temperature">Temperature:</label>
            <input type="text" id="temperature" name="temperature"><br>
            
            <button type="submit">Update Information</button>
        </form>
    </div>
</body>
</html>
