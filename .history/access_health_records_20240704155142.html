<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
</head>
<body>
    <h1>Book Appointment</h1>
    <form id="appointmentForm">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required><br>
        
        <label for="doctorName">Doctor's Name:</label>
        <input type="text" id="doctorName" name="doctorName" required><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>
        
        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" required></textarea><br>
        
        <label for="bloodTest">Blood Test Results:</label>
        <textarea id="bloodTest" name="bloodTest"></textarea><br>
        
        <label for="xray">X-ray Results:</label>
        <textarea id="xray" name="xray"></textarea><br>
        
        <label for="mri">MRI Results:</label>
        <textarea id="mri" name="mri"></textarea><br>
        
        <label for="ultrasound">Ultrasound Results:</label>
        <textarea id="ultrasound" name="ultrasound"></textarea><br>
        
        <button type="submit">Book</button>
    </form>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                patientName: document.getElementById('patientName').value,
                doctorName: document.getElementById('doctorName').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                reason: document.getElementById('reason').value,
                bloodTest: document.getElementById('bloodTest').value,
                xray: document.getElementById('xray').value,
                mri: document.getElementById('mri').value,
                ultrasound: document.getElementById('ultrasound').value
            };
            
            fetch('/appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
